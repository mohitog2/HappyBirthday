<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
</head>

<body>
    <audio id="background-music" autoplay loop>
        <source src="happy_birthday.mp3" type="audio/mp3">
    </audio>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8e8d0;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        .header {
            margin-bottom: 100px;
        }

        .cake-container {
            position: relative;
            width: 300px;
            height: 150px;
            cursor: pointer;
        }

        .cake {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #d2691e;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            bottom: 0;
            transition: transform 0.5s ease-in-out;
        }

        .cake::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 30px;
            background-color: #f4c2c2;
            top: -30px;
            border-radius: 10px 10px 0 0;
        }

        /* Candles */
        .candle {
            position: absolute;
            width: 10px;
            height: 30px;
            background-color: red;
            border-radius: 5px;
            top: -50px;
            transition: opacity 0.5s ease-in-out;
        }

        .flame {
            position: absolute;
            width: 10px;
            height: 15px;
            background-color: orange;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
            animation: flicker 0.5s infinite alternate;
        }

        @keyframes flicker {
            0% {
                opacity: 0.8;
                transform: translateX(-50%) scale(1);
            }

            100% {
                opacity: 1;
                transform: translateX(-50%) scale(1.2);
            }
        }

        /* Positioning multiple candles */
        .candle:nth-child(1) {
            left: 10%;
        }

        .candle:nth-child(2) {
            left: 25%;
        }

        .candle:nth-child(3) {
            left: 40%;
        }

        .candle:nth-child(4) {
            left: 55%;
        }

        .candle:nth-child(5) {
            left: 70%;
        }

        .candle:nth-child(6) {
            left: 85%;
        }

        /* Cake slices */
        .left-two-thirds,
        .right-one-third {
            position: absolute;
            height: 100%;
            top: 0;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }

        .left-two-thirds {
            width: 66%;
            left: 0;
            border-radius: 10px 0 0 10px;
        }

        .right-one-third {
            width: 34%;
            right: 0;
            border-radius: 0 10px 10px 0;
        }

        /* Cutting animation */
        .cut .right-one-third {
            transform: translateY(50px);
            opacity: 0;
        }

        .cut .candle {
            opacity: 0;
        }

        /* Message card */
        .message-card {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
            padding: 20px;
            width: 250px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .message-card.show {
            opacity: 1;
        }
    </style>
    </head>

    <body>

        <h1 class="header">Click on cake!!</h1>

        <div class="cake-container" onclick="cutCake()">
            <div class="cake">
                <div class="candle">
                    <div class="flame"></div>
                </div>
                <div class="candle">
                    <div class="flame"></div>
                </div>
                <div class="candle">
                    <div class="flame"></div>
                </div>
                <div class="candle">
                    <div class="flame"></div>
                </div>
                <div class="candle">
                    <div class="flame"></div>
                </div>
                <div class="candle">
                    <div class="flame"></div>
                </div>

                <div class="left-two-thirds"></div>
                <div class="right-one-third"></div>
            </div>
        </div>

        <div class="message-card">üéâ Happy Birthday My Love!! üç∞</div>

        <script>
            function cutCake() {
                let cake = document.querySelector(".cake");
                let messageCard = document.querySelector(".message-card");

                if (!cake.classList.contains("cut")) {
                    cake.classList.add("cut");
                    messageCard.classList.add("show");
                }


            }

            window.onload = function () {
                var audio = document.getElementById('background-music');

                audio.volume = 0.1;


                if (localStorage.getItem('musicPlaying') === 'false') {
                    audio.pause();
                }
            };
        </script>

    </body>

</html>
